- name: Setup prompt
  ansible.builtin.shell: set-prompt {{ tool_name }}

- name: Create github local user
  ansible.builtin.user:
   name: github

- name: Create GitHub Actions folder
  ansible.builtin.file:
    path: /actions-runner
    state: directory
    owner: github
    group: github

- name: Download GutHub Runner
  ansible.builtin.unarchive:
    src: https://github.com/actions/runner/releases/download/v2.323.0/actions-runner-linux-x64-2.323.0.tar.gz
    dest: /actions-runner
    owner: github
    group: github
    remote_src: yes

- name: Install GitHub Runner Dependencies
  ansible.builtin.shell: ./bin/installdependencies.sh
  args:
    chdir: /actions-runner
  become: true  # Run as root


- name: Configure github runner
  ansible.builtin.shell: ./config.sh --url https://github.com/vsaitejasgitorg --token {{ lookup('community.hashi_vault.hashi_vault', 'secret=infra/data/github-runner:RUNNER_TOKEN token={{ vault_token }} url=http://vault-internal.saitejasroboshop.store:8200') }}
  args:
    chdir:  /actions-runner
  become_user: github
